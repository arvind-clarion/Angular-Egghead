<!-- Sharing data between controller -->
<!doctype html>
<html>
  <head>
    <title>Controllers</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.1/css/foundation.min.css">
    <script src="ep24_controller.js"></script>
  </head>
  <body>
    <div ng-app='app'>
      <input type='text' ng-model="model.title">
      <input type='text' ng-model="model.content">
      <zippy title="{{model.title}}">
       This is the model content: {{ model.content}}

      </zippy>
    </div>
  </body>
</html>
